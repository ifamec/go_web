<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div id="header">
    <img class="logo_img" alt="" src="/static/img/logo.gif">
    <span class="wel_word">Cart</span>
    <div>
        <span>Welcome <span class="um_span">User</span></span>
        <a href="/">Logout</a>&nbsp;&nbsp;
        <a href="/">Back</a>
    </div>
</div>

<div id="main">

    <table>
        <tr>
            <td>Name</td>
            <td>Amount</td>
            <td>Price Per Unit</td>
            <td>Total</td>
            <td>Operation</td>
        </tr>
        <tr>
            <td>A Brief History of Time</td>
            <td>2</td>
            <td>30.00</td>
            <td>60.00</td>
            <td><a href="#">Delete</a></td>
        </tr>

        <tr>
            <td>The Great Gatsby</td>
            <td>1</td>
            <td>10.00</td>
            <td>10.00</td>
            <td><a href="#">Delete</a></td>
        </tr>

        <tr>
            <td>One Hundred Years of Solitude</td>
            <td>1</td>
            <td>20.00</td>
            <td>20.00</td>
            <td><a href="#">Delete</a></td>
        </tr>

    </table>

    <div class="cart_info">
        <span class="cart_span"><span class="b_count">4</span> item(s) in cart</span>
        <span class="cart_span">Total: $<span class="b_price">90.00</span></span>
        <span class="cart_span"><a href="#">Clear All</a></span>
        <span class="cart_span"><a href="/pages/cart/checkout.html">Checkout</a></span>
    </div>

</div>

<div id="bottom">
    <span>Bookstore.Copyright &copy;2021</span>
</div>
</body>
</html>
