<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
        }

        h1 a {
            color: red;
        }

        input {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="header">
    <img class="logo_img" alt="" src="/static/img/logo.gif">
    <span class="wel_word">Modify Book</span>
    <div>
        <a href="/pages/manager/book_manager.html">Manage Book</a>
        <a href="/">Back To Store</a>
    </div>
</div>

<div id="main">
    <form action="/addBook" method="POST">
        <input type="hidden" name="bookId" value="{{.Id}}"/>
        <table>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Author</td>
                <td>Sale Amount</td>
                <td>Stock</td>
                <td>Image</td>
                <td colspan="2">Operation</td>
            </tr>
            <tr>
                <td><label><input name="title" type="text" value="{{.Title}}"/></label></td>
                <td><label><input name="price" type="text" value="{{.Price}}"/></label></td>
                <td><label><input name="author" type="text" value="{{.Author}}"/></label></td>
                <td><label><input name="sales" type="text" value="{{.Sales}}"/></label></td>
                <td><label><input name="stock" type="text" value="{{.Stock}}"/></label></td>
                <td><label><input name="img_path" type="text" value="{{.ImgPath}}"/></label></td>
                <td><label><input type="submit" value="Submit"/></label></td>
            </tr>
        </table>
    </form>


</div>

<div id="bottom">
    <span>Bookstore.Copyright &copy;2021</span>
</div>
</body>
</html>
